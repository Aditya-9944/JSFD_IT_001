<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp1</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0;">
    <div style="background-color: #fff; padding: 60px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center;">
        <h2 style="margin-bottom: 20px; color: #333; font-size: 24px;">Student Login</h2>
        <form action="" method="post">
            <input type="text" name="Username" placeholder="Username" maxlength="20" required style="width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ccc; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);"><br>
            <input type="password" name="password" placeholder="Password" maxlength="10" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);"><br>
            <input type="email" name="email" placeholder="Email" maxlength="20" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);"><br>
            <input type="text" name="Reg-No" placeholder="Reg.No" maxlength="20" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);"><br>
            <label style="display: block; margin-bottom: 10px;">
                <input type="radio" name="Department" value="CSE" required style="margin-right: 5px;"> CSE
            </label>
            <label style="display: block; margin-bottom: 10px;">
                <input type="radio" name="Department" value="IT" style="margin-right: 5px;"> IT
            </label>
            <label style="display: block; margin-bottom: 10px;">
                <input type="radio" name="Department" value="ECE" style="margin-right: 5px;"> ECE
            </label>
            <label style="display: block; margin-bottom: 10px;">
                <input type="radio" name="Department" value="AE" style="margin-right: 5px;"> AE
            </label>
            <label style="display: block; margin-bottom: 10px;">
                <input type="checkbox" name="Sports" value="Sports" style="margin-right: 5px;"> Sports
            </label>
            <label style="display: block; margin-bottom: 10px;">
                <input type="checkbox" name="terms" value="agree" required style="margin-right: 5px;"> I agree to the terms and conditions
            </label>
            <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">
        </form>
    </div>
</body>
</html>
